<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="style/styles.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="weather-app">
        <form id="search-form">
          <input
            type="text"
            name="city"
            id="city-input"
            placeholder="Enter a city"
          />
          <button class="search">Search</button>
          <button class="current">Current</button>
        </form>
        <div class="display">
          <p id="city"></p>
          <p id="day"></p>
          <div class="row">
            <div class="col temp-col">
              <span
                class="temperature"
                id="temperature"
              ></span>
              <span class="units">
                <a href="#" id="celsius-link"
                  >Â°C</a
                >
              </span>
            </div>
            <div class="col parameter-col">
              <ul>
                <li id="humidity">
                  Humidity: 90%
                </li>
                <li id="wind">Wind: 5km/h</li>
              </ul>
            </div>
          </div>
          <p class="looks">Mostly Cloudy</p>
        </div>
      </div>
    </div>
    <footer><a href="https://github.com/NneneA/weather-app/tree/gh-pages" class="gh-link">Open-source code </a>by Nnene Akinremi</footer>

    <script src="style/index.js"></script>
  </body>
</html>
